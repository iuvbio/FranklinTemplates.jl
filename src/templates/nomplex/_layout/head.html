<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{if hasmath}} {{insert head_katex.html }}     {{end}}
  {{if hascode}} {{insert head_highlight.html }}   {{end}}
  <link rel="stylesheet" href="/css/franklin.css">
  <link rel="stylesheet" href="/css/complex.css">
  <link rel="icon" href="/assets/favicon.png">
  {{isdef title}} <title>{{fill title}}</title>  {{end}}
</head>
<body>
  {{insert header.html}}
  <div class="page-content">
    <div class="wrapper">
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

        {{ isdef posttitle }}
          <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ fill posttitle }}</h1>
            <p class="post-meta"><time datetime="{{ fill fd_mtime }}" itemprop="datePublished">{{ fill fd_mtime }}</time></p>
          </header>
        {{ end }}

<!-- Content appended here -->
